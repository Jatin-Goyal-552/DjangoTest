<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="main">
            <h1>TaskRabbit</h1>
            <h3>Enter your login credentials</h3>
            <form action="/login/" method="POST">
                {% csrf_token %}
                  <label for="name">
                        Username:
                  </label>
                  <input type="text" 
                         id="name" 
                         name="name" 
                         placeholder="Enter your Username" required>
                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit">
                              Submit
                        </button>
                  </div>
            </form>
            <p>Not registered?
                  <a href="/signin/"
                     style="text-decoration: none;">
                        Create an account
                  </a>
            </p>
      </div>
</body>

</html>
