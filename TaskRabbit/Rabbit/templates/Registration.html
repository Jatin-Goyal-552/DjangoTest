<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="main">
            <h1>TaskRabbit</h1>
            <h3>Please enter below details</h3>
            <form action="/signin/" method="POST">
                {% csrf_token %}
                  <label for="name">
                        Username:
                  </label>
                  <input type="text" 
                         id="name" 
                         name="name" 
                         placeholder="Enter your Username" required>
                    <label for="email">
                    Email:
                      </label>
                      <input type="email" 
                             id="email" 
                             name="email" 
                             placeholder="Enter your email" required>
                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit">
                              Register
                        </button>
                  </div>
            </form>
      </div>
</body>

</html>
